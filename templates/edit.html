{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="edit-entry">
        <h2>Edit Entry</h2>
        <form method="POST" action="">
            {% from 'macros.html' import render_field %}
            {% if form.errors %}
            {{ form.errors }}
            {% endif %}

            {{ form.hidden_tag() }}
            {% for field in form %}
                {{ render_field(field) }}
            {% endfor %}
            <input type="submit" value="Publish Entry" class="button">
            <a href="{{ url_for('detail', entry_id=entry.id) }}" class="button button-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
